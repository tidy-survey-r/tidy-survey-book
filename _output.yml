bookdown::gitbook:
  css: css/style.css
  includes:
    in_header: plausible.html
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">A Book Example</a></li>
      after: |
        <li><a href="https://bookdown.org" target="blank">Published with bookdown</a></li>
    download: no
    view: https://github.com/tidy-survey-r/tidy-survey-book/blob/main/%s
    sharing:
      facebook: false
      github: true
      twitter: true
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['facebook', 'twitter', 'linkedin', 'github', 'weibo', 'instapaper']
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 2
  toc_unnumbered: false
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true